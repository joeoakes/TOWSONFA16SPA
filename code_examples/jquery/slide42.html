<!doctype html>
<html><head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script><title>Slide 42 jQuery: Cool Effects</title>
<style>a.test {font-weight: bold;}</style>
</head>
<body>
<a href="http://jquery.com/">jQuery</a>
<input type="button" id="change" value="Change">
<script>
$(document).ready(function () {
//This will add a class attribute to the <a> tag
$("a").addClass("test");
//This will remove a class attribute to the <a> tag
$("#change").click(function () {
$("a").removeClass("test");
$(this).hide("slow"); //Cool effects
});
});
</script></body></html>
