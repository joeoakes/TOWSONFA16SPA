<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <title>Slide 7 jQuery: Adding Attributes</title>
    <style>        
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script>
        //code as soon as the document is ready to be manipulated
        $(document).ready(function () {
            $("a").addClass("test");
        });
</script>
</body>
</html>
