<!DOCTYPE html>
<html>
<head>
    <title>Slide 26 get element Attribute</title>
</head>
<body>
     <h1></h1>
    <p id="links">
        <a id="link1" href="http://www.ebay.com">link to ebay</a>
        <a id="link2" href="http://www.apple.com">link to apple</a>
        <a id="link3" href="http://www.cnn.com">link to cnn</a>

        var element3 = document.getElementById("link3");
        alert(element3.getAttribute("href"));
    </script>
