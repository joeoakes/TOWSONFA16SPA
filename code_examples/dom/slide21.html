<!DOCTYPE html>
<html>
<head>
<title>Slide 21 Get elements using the Wildcard tag *</title>
</head>
<body>
     <h1></h1>
    <p>
        <a href="http://www.ebay.com">link to ebay</a>
        <a href="http://www.apple.com">link to apple</a>
        <a href="http://www.cnn.com">link to cnn</a>
    </p>
    <script type="text/javascript">
        //Using a wildcard *
        var allElementNodes = document.getElementsByTagName("*");
        alert(allElementNodes.length);
    </script>
</body>
</html>
