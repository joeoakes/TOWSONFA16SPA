<!DOCTYPE html>
<html>
<head>
    <title>Slide 44 onmouseover and onmouseout attributes</title>
   <script type="text/javascript">
       function bigImg(x) {
           x.style.height = "505px";
           x.style.width = "1052px";
       }
       function normalImg(x) {
           x.style.height = "250px";
           x.style.width = "500px";
       }
   </script>
</head>
<body>
  <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"
      src="car.PNG" alt="car" />
</body>
</html>
