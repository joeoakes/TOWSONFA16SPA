<!DOCTYPE html>
<html>
<head>
    <title>Slide 36 onclick attribute</title>
   <script type="text/javascript">
       function myFunction() {
           document.getElementById("demo").innerHTML = "Hello World";
       }
   </script>
</head>
<body>
    <button onclick="myFunction()">Click</button>
    <p id="demo"></p>
</body>
</html>
