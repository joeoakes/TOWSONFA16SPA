<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slide 17 Get Elements by Tag name For Loop</title>
</head>
<body>
     <h1></h1>
    <p>
        <a href="http://www.ebay.com">link to ebay</a>
        <a href="http://www.apple.com">link to apple</a>
        <a href="http://www.cnn.com">link to cnn</a>
    </p>
    <script type="text/javascript">
        for (var i = 0; i < (document.getElementsByTagName("a").length); i++){
            alert(document.getElementsByTagName("a")[i].innerHTML);
        }
    </script>
</body>
</html>
