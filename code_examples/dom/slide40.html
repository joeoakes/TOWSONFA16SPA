<!DOCTYPE html>
<html>
<head>
    <title>Slide 40 onfocus attribute</title>
   <script type="text/javascript">
       function myFunction(x) {
           x.style.background = "red";
           x.style.color = "white";
       }
   </script>
</head>
<body>
  Your Name: <input type="text" onfocus="myFunction(this)" />
</body>
</html>
