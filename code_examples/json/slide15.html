<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <title>JSON Slide 15</title>
 </head>
 <body>
    <script>
        var JSONObject = {"employees":[
            {"name":"John", "age":24},
            {"name":"Bob", "age":35}
            ]}
        for (var c = 0; c < JSONObject.employees.length; c++) {
            document.write("<h3>Name:</h3>" + JSONObject.employees[c].name);
            document.write("<h3>Age:</h3>" + JSONObject.employees[c].age);
        }
    </script>
 </body>
</html>
