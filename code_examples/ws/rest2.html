<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<input type="text" id="quoteIn" />
<input type="text" id="quoteOut" readonly="true" >
 <button onclick="translate2()">Translate</button>
</body>
        <script type="text/javascript">
            function translate2() {
                $.getJSON("http://mymemory.translated.net/api/get?q="
                    + $("#quoteIn").val() + "&langpair=en|de")
                    .done(function (json) {
                        $("#quoteOut").val(json.responseData.translatedText);
                    })
                    .fail(function () {
                        alert("Error");
                    });
            }
    </script>
</html>
